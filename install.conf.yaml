- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/dev

- shell:
    - command: ./setup-homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup-zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup-node.zsh
      stdout: true
      stderr: true
